<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ανακοινώσεις</title>
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./citizen/announcements.css" />
    </head>
    <body>
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <img src="logo.png" class="sidebar-logo" />
                <ul>
                    <li
                        class="sidebar-li"
                        onclick="window.location.href='requests.html'"
                    >
                        Αιτήματα
                    </li>
                    <li
                        class="sidebar-li"
                        onclick="window.location.href='offers.html'"
                    >
                        Προσφορές
                    </li>
                    <li
                        class="sidebar-li"
                        onclick="window.location.href='announcements.html'"
                    >
                        Ανακοινώσεις
                    </li>
                </ul>

                <div style="flex-grow: 1"></div>

                <a class="logout-button" href="/logout">Αποσύνδεση</a>

                <script src="sidebar.js"></script>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <div class="title">
                        <h1>Ανακοινώσεις</h1>
                        <p>Διαχείριση και προβολή ανακοινώσεων</p>
                    </div>
                </div>

                <div class="announcements-list" id="announcementsList">
                    <!-- Δυναμικά στοιχεία ανακοινώσεων θα προστίθενται εδώ μέσω JavaScript -->
                </div>
            </div>
            <!-- Pop-up για νέα/επεξεργασία ανακοίνωσης -->
            <div id="offerPopup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h3 id="popup-title"><!-- Συμπληρώνεται από js --></h3>

                    <h4>Είδη:</h4>
                    <ul id="items-list" class="items-list">
                        <!-- ... -->
                    </ul>

                    <form id="offerForm">
                        <label for="item">Είδος</label>
                        <select
                            class="text"
                            type="text"
                            id="offerForm_item"
                            name="item_id"
                            placeholder="Είδος"
                            required
                        ></select>

                        <label for="quantity">Πλήθος ατόμων</label>
                        <input
                            type="text"
                            id="offerForm_quantity"
                            name="quantity"
                            placeholder="Ποσότητα"
                        />

                        <button type="submit" id="saveButton">
                            Ολοκλήρωση
                        </button>
                    </form>
                </div>
            </div>

            <script src="./citizen/announcements.js"></script>
        </div>
    </body>
</html>
